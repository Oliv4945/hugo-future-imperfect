{{ partial "header" . }}
    {{ $.Scratch.Set "shareNav" true }}
    {{ partial "navbar" . }}
    <!-- Main -->
    <div id="main">
        {{ $paginator := .Paginate (where .Site.Pages "Type" "post") }}
        {{ range .Paginator.Pages }}
            {{ .Render "content-list" }}
        {{ end }}
        {{ partial "pagination" . }}

    </div>
    {{ partial "sidebar" . }}
{{ partial "footer" . }}
