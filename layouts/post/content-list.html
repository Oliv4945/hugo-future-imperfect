<article class="post">
  {{ .Render "header" }}
  {{ .Render "featured" }}
  {{ $.Scratch.Set "summary" ((.Summary) | replaceRE "&amp;" "&" | safeHTML) }}
  {{ $.Scratch.Get "summary" }}
  <footer>
    <ul class="actions">
      <li><a href="{{ .RelPermalink }}" class="button big">Continue Reading</a></li>
    </ul>
  {{ .Render "footer-category" }}
  </footer>
</article>
